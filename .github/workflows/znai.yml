name: Deploy Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Znai release
        run: |
          curl -L -o znai.zip https://github.com/znaidev/znai/releases/latest/download/znai.zip
          unzip znai.zip -d znai

      - name: Build Znai documentation
        run: ./znai/bin/znai --output-dir znai-docs/target/znai

      - name: List build output (debug)
        run: ls -lh znai-docs/target/znai

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./znai-docs/target/znai
          
