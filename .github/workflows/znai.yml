name: Deploy Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Znai CLI
        run: npm install -g znai

      - name: Build Znai Documentation
        run: znai --output-dir znai-docs/target/znai

      - name: List build output (debug)
        run: ls -lh znai-docs/target/znai

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./znai-docs/target/znai
          
