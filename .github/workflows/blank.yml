name: Download NextDNS Logs

on:
  schedule:
    - cron: '0 0 * * *'  # Diariamente, Ã s 00:00
  workflow_dispatch:

jobs:
  download-logs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download logs
        run: |
          curl -X GET \
          -H "X-Api-Key: Bearer ${{ secrets.NEXTDNS_TOKEN }}" \
          https://nextdns.github.io/api/logs/85d564 \
          -o nextdns-logs.json
      - name: Commit and push
        run: |
          git config user.name 'Seu Nome'
          git config user.email 'seu.email@example.com'
          git add nextdns-logs.json
          git commit -m "Adicionando logs do NextDNS do dia $(date +%Y-%m-%d)"
          git push
