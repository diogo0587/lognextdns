name: Build Hugo Site with NextDNS Logs and Deploy to Pages

on:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente Ã  meia-noite
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Verify Hugo version
        run: hugo version

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch NextDNS logs and generate Hugo content
        env:
          NEXTDNS_API_KEY: ${{ secrets.NEXTDNS_API_KEY }}
          NEXTDNS_PROFILE_ID: ${{ secrets.NEXTDNS_PROFILE_ID }}
        run: |
          mkdir -p content/posts
          python3 scripts/generate_logs.py

      - name: Setup Hugo site config and theme
        run: |
          if [ ! -f "config.toml" ]; then
            hugo new site . --force
          fi
          if [ ! -d "themes/ananke" ]; then
            git clone https://github.com/theNewDynamic/gohugo-theme-ananke.git themes/ananke
          fi
          cat <<EOT > config.toml
          theme = "ananke"
          baseURL = "https://${GITHUB_REPOSITORY_OWNER}.github.io"
          paginate = 10
          EOT

      - name: Build Hugo site
        run: hugo --minify

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: './public'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
